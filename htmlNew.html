<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HTML Tag Toolkit</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        /* 版型微調 */
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* 工作區域：左側功能清單 + 右側內容 */
        .workspace {
            flex: 1 1 auto;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar on the left */
        .app-sidebar {
            width: 260px;
            max-width: 80vw;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
            padding: 1rem 0;
        }

        /* 主內容 */
        .app-content {
            flex: 1 1 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* CodeMirror wrapper 高度塞滿 */
        #editor-wrapper {
            flex: 1 1 0;
            overflow: auto;
            height: 100%;
        }

        /* 錯誤清單捲動 */
        #errors {
            max-height: 30vh;
            overflow: auto;
        }
    </style>
</head>

<body>
    <!-- ====== 頂部導覽列 ====== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><i class="fa-solid fa-code"></i> HTML Tag Toolkit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-regular fa-user"></i> 登入</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ====== 主工作區 ====== -->
    <div class="workspace">
        <!-- Sidebar on the left -->
        <aside class="app-sidebar">
            <div class="nav nav-pills flex-column" id="sidebarTab" role="tablist">
                <button class="nav-link active text-start px-4" id="tab-fixer" data-bs-toggle="pill"
                    data-bs-target="#pane-fixer" type="button" role="tab">
                    <i class="fa-solid fa-wrench me-1"></i> HTML Fixer
                </button>
                <button class="nav-link text-start px-4" id="tab-xmljson" data-bs-toggle="pill"
                    data-bs-target="#pane-xmljson" type="button" role="tab">
                    <i class="fa-solid fa-code-compare me-1"></i> XML → JSON
                </button>
                <button class="nav-link text-start px-4" id="tab-blade" data-bs-toggle="pill"
                    data-bs-target="#pane-blade" type="button" role="tab">
                    <i class="fa-solid fa-brands fa-laravel me-1"></i> Blade Tools
                </button>
            </div>
        </aside>

        <!-- 主內容 -->
        <section class="app-content">
            <div class="tab-content h-100" id="sidebarTabContent">
                <!-- === HTML Fixer === -->
                <div class="tab-pane fade show active h-100 d-flex flex-column" id="pane-fixer" role="tabpanel">
                    <div id="editor-wrapper"></div>
                    <div class="border-top p-3" id="errors"></div>
                </div>

                <!-- === XML → JSON (預留) === -->
                <div class="tab-pane fade h-100" id="pane-xmljson" role="tabpanel">
                    <div class="p-4 text-muted">XML 轉 JSON 功能開發中…</div>
                </div>

                <!-- === Blade Tools (預留) === -->
                <div class="tab-pane fade h-100" id="pane-blade" role="tabpanel">
                    <div class="p-4 text-muted">Laravel Blade 工具開發中…</div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- html-tag-fixer.js -->
    <script src="js/html-tag-fixer.js"></script>
</body>

</html>
