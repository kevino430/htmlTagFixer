<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HTML Tag Fixer — Bootstrap Edition</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- CodeMirror -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles css html-tag-fixer.css -->
    <link
      href="css/html-tag-fixer.css"
      rel="stylesheet"
        />

  </head>

  <body class="d-flex flex-column flex-md-row">
    <!-- EDITOR -->
    <div id="editor-wrapper" class="border-end border-secondary-subtle"></div>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="p-3 bg-body-tertiary" style="width: 21rem">
      <h5 class="fw-semibold mb-3">
        <i class="fa-solid fa-bug me-1 text-danger"></i>錯誤清單
      </h5>
      <div id="errors" class="mb-3"></div>

      <div class="d-grid gap-2">
        <button id="analyze-btn" class="btn btn-primary btn-icon">
          <i class="fa-solid fa-screwdriver-wrench"></i> 修結構＋分析
        </button>

        <button class="btn btn-success btn-icon" onclick="downloadHTML()">
          <i class="fa-solid fa-file-arrow-down"></i> 匯出 HTML
        </button>

        <button
          class="btn btn-outline-danger btn-icon"
          onclick="removeCommentedHTMLTags()"
        >
          <i class="fa-solid fa-scissors"></i> 刪除註解中的 HTML 標籤
        </button>

        <label class="form-control text-center p-2 mb-0">
          <i class="fa-solid fa-upload me-1"></i> 載入檔案
          <input id="file" type="file" accept=".html,.htm" hidden />
        </label>

        <small class="text-body-secondary text-center">
          拖曳 / 選檔 → 修結構＋分析 → 修復
        </small>
      </div>
    </aside>

    <!-- Toast -->
    <div class="toast-container">
      <div
        id="toastSaved"
        class="toast align-items-center text-bg-success border-0"
        data-bs-delay="1500"
      >
        <div class="d-flex">
          <div class="toast-body">
            <i class="fa-solid fa-floppy-disk me-1"></i>已自動儲存
          </div>
        </div>
      </div>
    </div>

    <!-- JS libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core Logic -->
    <!-- html-tag-fixer.js -->
    <script src="js/html-tag-fixer.js"></script>
  </body>
</html>
